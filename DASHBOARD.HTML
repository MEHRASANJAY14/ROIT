<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROJBP Dashboard</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:#f4f6f9;
}

.header{
background:#004d40;
color:white;
padding:15px;
text-align:center;
font-size:20px;
font-weight:bold;
}

.table{
padding:15px;
}

table{
width:100%;
border-collapse:collapse;
background:white;
}

th, td{
padding:10px;
border:1px solid #ddd;
text-align:center;
font-size:13px;
}

th{
background:#00796b;
color:white;
}
</style>
</head>

<body>

<div class="header">ROJBP Branch Wise Business</div>

<div class="table">
<table>
<tr>
<th>Branch</th>
<th>Deposit</th>
<th>CASA</th>
<th>Advance</th>
<th>NPA</th>
</tr>

<script>
let branches=["Jabalpur Main","Sihora","Katni","Narsinghpur","Mandla"];

branches.forEach(function(b){
let data=localStorage.getItem("daily_"+b);

if(data){
let d=JSON.parse(data);
document.write("<tr>");
document.write("<td>"+d.branch+"</td>");
document.write("<td>"+d.deposit+"</td>");
document.write("<td>"+d.casa+"</td>");
document.write("<td>"+d.advance+"</td>");
document.write("<td>"+d.npa+"</td>");
document.write("</tr>");
}
});
</script>

</table>
</div>

</body>
</html>
