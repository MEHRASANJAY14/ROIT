<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mandate Followup</title>

<style>
body{
    font-family: Arial;
    background:#f4f6f9;
    padding:15px;
}

h2{
    text-align:center;
    color:#003366;
}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
}

th, td{
    border:1px solid #ddd;
    padding:6px;
    text-align:center;
    font-size:13px;
}

th{
    background:#003366;
    color:white;
    position:sticky;
    top:0;
}

.total-row{
    background:#ffeeba;
    font-weight:bold;
}

</style>
</head>

<body>

<h2>Mandate Followup - Branch Wise List</h2>

<table id="data-table">
<thead></thead>
<tbody></tbody>
</table>

<script>

const sheetURL = "https://docs.google.com/spreadsheets/d/1P_fY12UDjVvFgO-cfHtFEqBhBIWYGMjyloCuSIF9eMs/export?format=csv&gid=0";

fetch(sheetURL)
.then(response => response.text())
.then(data => {

    const rows = data.trim().split("\n").map(r => r.split(","));
    const thead = document.querySelector("#data-table thead");
    const tbody = document.querySelector("#data-table tbody");

    // HEADER
    let header = "<tr>";
    rows[0].forEach(col => {
        header += `<th>${col}</th>`;
    });
    header += "</tr>";
    thead.innerHTML = header;

    // DATA
    rows.slice(1).forEach(row => {

        // Skip completely blank rows
        if(row.every(cell => cell.trim() === "")) return;

        let isTotal = row[0].toLowerCase().includes("grand");

        let tr = `<tr class="${isTotal ? 'total-row' : ''}">`;

        row.forEach(col => {
            tr += `<td>${col}</td>`;
        });

        tr += "</tr>";
        tbody.innerHTML += tr;
    });

});

</script>

</body>
</html>
