<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mandate Followup List</title>

<style>
body{
    font-family: Arial;
    background:#f4f6f9;
    padding:10px;
}

h2{
    text-align:center;
    color:#003366;
}

input{
    width:100%;
    padding:8px;
    margin-bottom:10px;
    border:1px solid #ccc;
    border-radius:5px;
}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
}

th, td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}

th{
    background:#003366;
    color:white;
    position:sticky;
    top:0;
}
</style>
</head>

<body>

<h2>Mandate Followup - Branch List</h2>

<input type="text" id="search" placeholder="Search Branch...">

<table id="data-table">
<thead></thead>
<tbody></tbody>
</table>

<script>

const sheetURL = "https://docs.google.com/spreadsheets/d/1P_fY12UDjVvFgO-cfHtFEqBhBIWYGMjyloCuSIF9eMs/export?format=csv&gid=0";

fetch(sheetURL)
.then(response => response.text())
.then(data => {

    const rows = data.trim().split("\n").map(r => r.split(","));
    const thead = document.querySelector("#data-table thead");
    const tbody = document.querySelector("#data-table tbody");

    // HEADER
    let header = "<tr>";
    rows[0].forEach(col => {
        header += `<th>${col}</th>`;
    });
    header += "</tr>";
    thead.innerHTML = header;

    // DATA
    rows.slice(1).forEach(row => {
        let tr = "<tr>";
        row.forEach(col => {
            tr += `<td>${col}</td>`;
        });
        tr += "</tr>";
        tbody.innerHTML += tr;
    });

});

// SEARCH FUNCTION
document.getElementById("search").addEventListener("keyup", function(){
    let value = this.value.toLowerCase();
    let rows = document.querySelectorAll("#data-table tbody tr");

    rows.forEach(row=>{
        row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
    });
});

</script>

</body>
</html>
