<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mandate Followup</title>

<style>
body{
    font-family: Arial;
    background:#eef7f1;
    padding:6px;
}

h2{
    text-align:center;
    color:#0a5c36;
    font-size:15px;
    margin-bottom:6px;
}

.table-container{
    max-height:85vh;
    overflow:auto;
    border:1px solid #b7e1cd;
}

table{
    border-collapse:collapse;
    width:100%;
    font-size:11px;
    background:white;
}

th, td{
    border:1px solid #d0e7db;
    padding:3px 5px;
}

th{
    background:#1e7f4f;
    color:white;
    position:sticky;
    top:0;
    z-index:2;
    text-align:center;
}

/* Default center */
td{
    text-align:center;
}

/* SOL DESC column wrap */
td:nth-child(2){
    text-align:left;
    white-space:normal;
    max-width:120px;
    word-break:break-word;
}

/* BM NAME column wrap */
td:last-child{
    text-align:left;
    white-space:normal;
    max-width:120px;
    word-break:break-word;
}

/* Alternate row light green */
tr:nth-child(even){
    background:#f3fbf7;
}

/* Grand Total highlight */
.total-row{
    background:#c6f2df !important;
    font-weight:bold;
}

</style>
</head>

<body>

<h2>Mandate Followup - Branch Wise List</h2>

<div class="table-container">
<table id="data-table">
<thead></thead>
<tbody></tbody>
</table>
</div>

<script>

const sheetID = "1P_fY12UDjVvFgO-cfHtFEqBhBIWYGMjyloCuSIF9eMs";
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

fetch(url)
.then(res => res.text())
.then(data => {

    const json = JSON.parse(data.substring(47).slice(0, -2));
    const cols = json.table.cols;
    const rows = json.table.rows;

    // Compact Column Names
    const shortNames = {
        "Sol Id":"SOL",
        "SOL DESC":"BRANCH",
        "Personal Loan":"PL",
        "Car Loan":"CL",
        "LAP":"LAP",
        "House Loan":"HL",
        "Grand Total":"TOTAL",
        "Total branch RequestedMandate":"REQ",
        "Total Accepted":"ACC",
        "BM_NAME":"BM"
    };

    let headerHTML = "<tr>";
    cols.forEach(col=>{
        let label = col.label.trim();
        headerHTML += `<th>${shortNames[label] || label}</th>`;
    });
    headerHTML += "</tr>";

    document.querySelector("#data-table thead").innerHTML = headerHTML;

    let bodyHTML = "";

    rows.forEach(row=>{

        if(!row.c) return;

        let firstCell = row.c[0]?.v || "";
        let isTotal = firstCell.toString().toLowerCase().includes("grand");

        bodyHTML += `<tr class="${isTotal?'total-row':''}">`;

        row.c.forEach(cell=>{
            bodyHTML += `<td>${cell ? cell.v : ""}</td>`;
        });

        bodyHTML += "</tr>";
    });

    document.querySelector("#data-table tbody").innerHTML = bodyHTML;

})
.catch(()=>{
    document.body.innerHTML += "<p style='color:red;text-align:center;'>âš  Sheet access error</p>";
});

</script>

</body>
</html>
