<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mandate Followup</title>

<style>
body{font-family:Arial;background:#f4f6f9;padding:8px;}
h2{text-align:center;color:#003366;font-size:16px;margin-bottom:8px;}

.table-container{overflow-x:auto;}

table{
    border-collapse:collapse;
    background:white;
    font-size:11px;
    width:100%;
}

th, td{
    border:1px solid #ccc;
    padding:3px 4px;
    white-space:nowrap;
}

th{
    background:#003366;
    color:white;
    text-align:center;
}

td{text-align:center;}

td:nth-child(2),
td:last-child{
    text-align:left;
}

.total-row{
    background:#ffeeba;
    font-weight:bold;
}
</style>
</head>

<body>

<h2>Mandate Followup - Branch Wise List</h2>

<div class="table-container">
<table id="data-table">
<thead></thead>
<tbody></tbody>
</table>
</div>

<script>

const sheetID = "1P_fY12UDjVvFgO-cfHtFEqBhBIWYGMjyloCuSIF9eMs";
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

fetch(url)
.then(res => res.text())
.then(data => {

    const json = JSON.parse(data.substring(47).slice(0, -2));
    const cols = json.table.cols;
    const rows = json.table.rows;

    let headerHTML = "<tr>";
    cols.forEach(col=>{
        headerHTML += `<th>${col.label}</th>`;
    });
    headerHTML += "</tr>";
    document.querySelector("#data-table thead").innerHTML = headerHTML;

    let bodyHTML = "";

    rows.forEach(row=>{

        if(!row.c) return;

        let firstCell = row.c[0]?.v || "";
        let isTotal = firstCell.toString().toLowerCase().includes("grand");

        bodyHTML += `<tr class="${isTotal?'total-row':''}">`;

        row.c.forEach(cell=>{
            bodyHTML += `<td>${cell ? cell.v : ""}</td>`;
        });

        bodyHTML += "</tr>";
    });

    document.querySelector("#data-table tbody").innerHTML = bodyHTML;

})
.catch(()=>{
    document.body.innerHTML += "<p style='color:red;text-align:center;'>âš  Sheet not accessible. Check public setting.</p>";
});

</script>

</body>
</html>
