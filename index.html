<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MPGB RO Jabalpur</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --navy:#0b1d3a;
  --dark:#050f1f;
  --gold:#d4af37;
  --lightgold:#f5d76e;
  --glass:rgba(255,255,255,0.06);
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,var(--navy),var(--dark));
  color:white;
}

/* ===== FULL WIDTH LOGO BANNER ===== */
.header{
  padding:0;
  margin:0;
}

.logo{
  width:100%;
  height:110px;              /* Banner height */
  object-fit:cover;          /* Full stretch */
  display:block;
  filter:brightness(1.05) contrast(1.05);
}

/* ===== TITLE SECTION ===== */
.title-section{
  text-align:center;
  padding:18px 15px;
  border-bottom:1px solid rgba(212,175,55,0.3);
}

.title-section h1{
  margin:0;
  font-size:18px;
  color:var(--gold);
  letter-spacing:1px;
}

.title-section h2{
  margin:6px 0 0 0;
  font-size:13px;
  font-weight:normal;
  opacity:0.9;
}

/* ===== CONTENT ===== */
.content{
  padding:20px;
}

/* ===== STAT CARD ===== */
.stat-card{
  background:var(--glass);
  backdrop-filter:blur(12px);
  padding:22px;
  border-radius:22px;
  text-align:center;
  border:1px solid rgba(212,175,55,0.25);
  box-shadow:0 0 25px rgba(212,175,55,0.15);
  margin-bottom:25px;
}

.stat-card h4{
  margin:0;
  font-size:13px;
  color:#ccc;
}

.stat-card h1{
  margin-top:10px;
  font-size:34px;
  color:var(--lightgold);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(12px);
  padding:22px;
  border-radius:22px;
  text-align:center;
  border:1px solid rgba(212,175,55,0.2);
  box-shadow:0 0 20px rgba(212,175,55,0.1);
  transition:0.3s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 35px rgba(212,175,55,0.35);
}

.card i{
  font-size:26px;
  color:var(--gold);
  margin-bottom:10px;
}

.card h3{
  font-size:14px;
  margin:5px 0;
  color:white;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#08152a;
  display:flex;
  justify-content:space-around;
  padding:14px 0;
  border-top:1px solid rgba(212,175,55,0.2);
}

.bottom-nav i{
  font-size:22px;
  color:var(--gold);
  transition:0.3s;
}

.bottom-nav i:hover{
  color:var(--lightgold);
  transform:scale(1.2);
}

/* ===== MOBILE OPTIMIZATION ===== */
@media(max-width:500px){
  .grid{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<!-- ===== FULL STRETCH LOGO ===== -->
<div class="header">
  <img src="mpgb_header_small.png" class="logo">
</div>

<!-- ===== TITLE ===== -->
<div class="title-section">
  <h1>MADHYA PRADESH GRAMIN BANK</h1>
  <h2>REGIONAL OFFICE JABALPUR â€“ EXECUTIVE DIGITAL DASHBOARD</h2>
</div>

<div class="content">

  <!-- ===== STAT ===== -->
  <div class="stat-card">
    <h4>Total Branches</h4>
    <h1 id="branchCount">0</h1>
  </div>

  <!-- ===== CARDS ===== -->
  <div class="grid">

    <div class="card" onclick="go('inventory.html')">
      <i class="fa-solid fa-desktop"></i>
      <h3>Asset Entry</h3>
    </div>

    <div class="card" onclick="go('business.html')">
      <i class="fa-solid fa-chart-line"></i>
      <h3>Branch Business</h3>
    </div>

    <div class="card" onclick="go('ecs.html')">
      <i class="fa-solid fa-file-signature"></i>
      <h3>ECS Monitoring</h3>
    </div>

    <div class="card" onclick="go('emi.html')">
      <i class="fa-solid fa-calculator"></i>
      <h3>EMI Calculator</h3>
    </div>

    <div class="card" onclick="go('Loan_calculators.html')">
      <i class="fa-solid fa-landmark"></i>
      <h3>Loan Tools</h3>
    </div>

    <div class="card" onclick="go('calendar2026.html')">
      <i class="fa-solid fa-calendar-days"></i>
      <h3>Calendar</h3>
    </div>

  </div>

</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-bell"></i>
  <i class="fa-solid fa-user"></i>
</div>

<script>
function go(page){
  window.location.href = page;
}

function animateCounter(){
  let count=0;
  let target=53;
  let interval=setInterval(()=>{
    count++;
    document.getElementById("branchCount").innerText=count;
    if(count>=target) clearInterval(interval);
  },20);
}
animateCounter();
</script>

</body>
</html>
