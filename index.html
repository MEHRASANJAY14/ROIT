<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MPGB RO Jabalpur</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#102a71;
  --secondary:#2d6cdf;
  --accent:#4c8dff;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(160deg,#0f1c4d,#1e3c91,#3b6df6);
  color:white;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
.header{
  padding:15px;
  text-align:center;
}

.logo-strip{
  width:100%;
  height:70px;
  object-fit:contain;
}

/* ===== APP GREETING ===== */
.greeting{
  padding:15px 20px;
  font-size:18px;
  font-weight:500;
}

.sub{
  font-size:12px;
  opacity:0.8;
}

/* ===== FLOATING STAT CARD ===== */
.stat-wrapper{
  padding:0 20px;
  margin-top:10px;
}

.stat-card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  border-radius:25px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.stat-card h4{
  margin:0;
  font-size:13px;
  opacity:0.9;
}

.stat-card h1{
  margin-top:10px;
  font-size:36px;
}

/* ===== GRID MENU ===== */
.container{
  padding:25px 20px 120px 20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:25px 15px;
  text-align:center;
  transition:0.4s;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

.card:hover{
  transform:translateY(-6px) scale(1.03);
  background:rgba(255,255,255,0.2);
}

.card i{
  font-size:28px;
  margin-bottom:12px;
}

.card h3{
  font-size:14px;
  margin:5px 0;
}

.card a{
  text-decoration:none;
  color:white;
  font-size:12px;
}

/* ===== FLOATING ACTION BUTTON ===== */
.fab{
  position:fixed;
  bottom:85px;
  right:20px;
  background:linear-gradient(135deg,var(--secondary),var(--accent));
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 8px 25px rgba(0,0,0,0.5);
  cursor:pointer;
  transition:0.3s;
}

.fab:hover{
  transform:scale(1.1);
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(20px);
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
}

.bottom-nav i{
  font-size:22px;
  color:white;
  transition:0.3s;
}

.bottom-nav i:hover{
  color:#ffcc00;
  transform:scale(1.2);
}

/* Animation */
body{
  animation:fade 0.7s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="header">
  <img src="mpgb_header_small.png" class="logo-strip">
</div>

<div class="greeting">
  Welcome, RO Jabalpur
  <div class="sub">Madhya Pradesh Gramin Bank Digital App</div>
</div>

<div class="stat-wrapper">
  <div class="stat-card">
    <h4>Total Branches</h4>
    <h1 id="branchCount">0</h1>
  </div>
</div>

<div class="container">

  <div class="card">
    <i class="fa-solid fa-desktop"></i>
    <h3>Asset Entry</h3>
    <a href="inventory.html">Open</a>
  </div>

  <div class="card">
    <i class="fa-solid fa-chart-line"></i>
    <h3>Business</h3>
    <a href="business.html">Open</a>
  </div>

  <div class="card">
    <i class="fa-solid fa-file-signature"></i>
    <h3>ECS</h3>
    <a href="ecs.html">Open</a>
  </div>

  <div class="card">
    <i class="fa-solid fa-calculator"></i>
    <h3>EMI</h3>
    <a href="emi.html">Open</a>
  </div>

  <div class="card">
    <i class="fa-solid fa-landmark"></i>
    <h3>Loan Calculators</h3>
    <a href="Loan_calculators.html">Open</a>
  </div>

  <div class="card">
    <i class="fa-solid fa-calendar-days"></i>
    <h3>Calendar</h3>
    <a href="calendar2026.html">Open</a>
  </div>

</div>

<div class="fab">
  <i class="fa-solid fa-plus"></i>
</div>

<div class="bottom-nav">
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-chart-simple"></i>
  <i class="fa-solid fa-bell"></i>
  <i class="fa-solid fa-user"></i>
</div>

<script>
function animateValue(id,start,end,duration){
 let range=end-start,current=start,inc=1;
 let step=Math.abs(Math.floor(duration/range));
 let obj=document.getElementById(id);
 let timer=setInterval(function(){
  current+=inc;
  obj.innerHTML=current;
  if(current>=end) clearInterval(timer);
 },step);
}
animateValue("branchCount",0,53,1500);
</script>

</body>
</html>
