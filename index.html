<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MPGB RO Jabalpur - Royal Blue Portal</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#0a1f44;
  --secondary:#1e3c72;
  --accent:#2a5298;
  --light:#f1f5fb;
}

body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:var(--light);
}

/* Header */
.header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  padding:25px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.header h2{
  margin:0;
  font-size:20px;
}

.header p{
  margin:4px 0 0 0;
  font-size:13px;
  opacity:0.9;
}

/* Quick Stats */
.stats{
  display:flex;
  justify-content:space-around;
  margin-top:-20px;
  padding:0 15px;
}

.stat-card{
  background:white;
  padding:14px;
  border-radius:18px;
  width:30%;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.12);
}

.stat-card h4{
  margin:0;
  font-size:12px;
  color:gray;
}

.stat-card h3{
  margin:6px 0 0 0;
  color:var(--primary);
}

/* Grid */
.grid{
  padding:30px 15px 110px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.feature{
  background:white;
  padding:20px 10px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  transition:0.3s;
}

.feature:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

.feature i{
  font-size:26px;
  color:var(--accent);
  margin-bottom:8px;
}

.feature span{
  font-size:13px;
  display:block;
  color:var(--primary);
  font-weight:500;
}

.feature a{
  text-decoration:none;
  color:inherit;
}

/* Floating Button */
.fab{
  position:fixed;
  bottom:85px;
  right:20px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  width:58px;
  height:58px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  box-shadow:0 12px 30px rgba(0,0,0,0.4);
}

/* Bottom Navigation */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -5px 15px rgba(0,0,0,0.1);
}

.bottom-nav a{
  text-decoration:none;
}

.bottom-nav i{
  font-size:20px;
  color:gray;
}

.bottom-nav i.active{
  color:var(--primary);
}

@media(min-width:768px){
  .grid{
    grid-template-columns:repeat(5,1fr);
  }
}
</style>
</head>

  </div>

  </div>

  </div>
</div>

<div class="grid">

  <div class="feature">

      <span>Assets</span>
    </a>
  </div>

  <div class="feature">
    <a href="business.html">
      <i class="fa-solid fa-chart-line"></i>
      <span>Business</span>
    </a>
  </div>

  <div class="feature">

      <i class="fa-solid fa-calculator"></i>

    </a>
  </div>

  <div class="feature">
    <a href="emi.html">

  </div>

  <div class="feature">

</div>

</body>
</html>
