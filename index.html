<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MPGB Digital App</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#1a2a6c;
  --secondary:#3a7bd5;
  --accent:#00d2ff;
  --bg:#f2f5ff;
  --card:#ffffff;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  overflow-x:hidden;
  animation:fadeIn 0.6s ease;
}

/* Fade animation */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* HEADER */
.top{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  padding:20px 20px 80px 20px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
  position:relative;
}

.logo{
  width:100%;
  height:65px;
  object-fit:contain;
}

.clock{
  font-size:12px;
  margin-top:5px;
  opacity:0.9;
}

/* SEARCH */
.search-box{
  position:absolute;
  bottom:-25px;
  left:50%;
  transform:translateX(-50%);
  width:85%;
}

.search-box input{
  width:100%;
  padding:12px 15px;
  border-radius:25px;
  border:none;
  outline:none;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  font-size:14px;
}

/* CONTENT */
.content{
  padding:60px 20px 120px 20px;
}

/* STATS */
.stats{
  background:white;
  padding:18px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  margin-bottom:25px;
}

.stats h1{
  margin:8px 0 0 0;
  font-size:32px;
  color:var(--primary);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.card{
  background:var(--card);
  padding:22px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  transition:0.3s;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

.card:active{
  transform:scale(0.97);
}

.card i{
  font-size:28px;
  color:var(--secondary);
  margin-bottom:10px;
}

.card h3{
  font-size:14px;
  margin:5px 0;
  color:var(--primary);
}

/* Ripple effect */
.card::after{
  content:"";
  position:absolute;
  width:100px;
  height:100px;
  background:rgba(0,210,255,0.3);
  border-radius:50%;
  transform:scale(0);
  opacity:0;
  transition:0.5s;
}

.card:active::after{
  transform:scale(3);
  opacity:1;
}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -8px 20px rgba(0,0,0,0.1);
  border-top-left-radius:25px;
  border-top-right-radius:25px;
}

.bottom-nav i{
  font-size:22px;
  color:var(--primary);
  transition:0.3s;
}

.bottom-nav i:hover{
  color:var(--accent);
  transform:scale(1.2);
}

/* Notification popup */
.toast{
  position:fixed;
  top:20px;
  right:20px;
  background:var(--secondary);
  color:white;
  padding:12px 18px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  display:none;
}

/* Dark Mode */
.dark{
  background:#111827;
}

.dark .stats,
.dark .card,
.dark .bottom-nav{
  background:#1f2937;
  color:white;
}

.dark .stats h1,
.dark .card h3{
  color:#00d2ff;
}
</style>
</head>

<body>

<div class="top">
  <img src="mpgb_header_small.png" class="logo">
  <div class="clock" id="clock"></div>

  <div class="search-box">
    <input type="text" placeholder="Search feature...">
  </div>
</div>

<div class="content">

  <div class="stats">
    <div>Total Branches</div>
    <h1 id="branchCount">0</h1>
  </div>

  <div class="grid">
    <div class="card" onclick="go('inventory.html')">
      <i class="fa-solid fa-desktop"></i>
      <h3>Asset Entry</h3>
    </div>

    <div class="card" onclick="go('business.html')">
      <i class="fa-solid fa-chart-line"></i>
      <h3>Business</h3>
    </div>

    <div class="card" onclick="go('ecs.html')">
      <i class="fa-solid fa-file-signature"></i>
      <h3>ECS</h3>
    </div>

    <div class="card" onclick="go('emi.html')">
      <i class="fa-solid fa-calculator"></i>
      <h3>EMI</h3>
    </div>

    <div class="card" onclick="go('Loan_calculators.html')">
      <i class="fa-solid fa-landmark"></i>
      <h3>Loan Tools</h3>
    </div>

    <div class="card" onclick="go('calendar2026.html')">
      <i class="fa-solid fa-calendar-days"></i>
      <h3>Calendar</h3>
    </div>
  </div>

</div>

<div class="bottom-nav">
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-bell" onclick="showToast()"></i>
  <i class="fa-solid fa-moon" onclick="toggleDark()"></i>
  <i class="fa-solid fa-user"></i>
</div>

<div class="toast" id="toast">ðŸ”” New Notification</div>

<script>
// Page navigation
function go(page){
  document.body.style.opacity="0.3";
  setTimeout(()=>{ window.location.href=page; },300);
}

// Dark mode
function toggleDark(){
  document.body.classList.toggle("dark");
}

// Live Clock
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerHTML=
  now.toLocaleDateString()+" | "+now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

// Animated Counter
function animateCounter(){
  let count=0;
  let target=53;
  let interval=setInterval(()=>{
    count++;
    document.getElementById("branchCount").innerText=count;
    if(count>=target) clearInterval(interval);
  },20);
}
animateCounter();

// Toast notification
function showToast(){
  let t=document.getElementById("toast");
  t.style.display="block";
  setTimeout(()=>{t.style.display="none"},3000);
}
</script>

</body>
</html>
