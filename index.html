<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROJBP App</title>
<link rel="manifest" href="manifest.json">
<style>
body{margin:0;font-family:Segoe UI;background:#eef3f7;}
.header{background:#004d40;color:white;padding:16px;text-align:center;font-size:22px;font-weight:bold;}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;padding:14px;}
.card{background:white;border-radius:14px;padding:22px 10px;text-align:center;font-weight:600;
box-shadow:0 6px 12px rgba(0,0,0,0.1);transition:.25s;cursor:pointer;}
.card:hover{transform:scale(1.05);background:#e0f2f1;}
.footer{text-align:center;font-size:12px;color:#666;padding:10px;}
</style>
</head>
<body>
<div class="header">ROJBP STAFF APP</div>
<div class="grid">
<div class="card" onclick="go('report.html')">Daily Report</div>
<div class="card" onclick="go('documents.html')">Documents</div>
<div class="card" onclick="go('dashboard.html')">Docume</div>
<div class="card" onclick="go('report.html')">Document</div>
</div>
<div class="footer">Regional Office Jabalpur</div>
<script>
function go(page){ window.location=page; }
</script>
</body>
</html>
