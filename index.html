<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MPGB RO Jabalpur</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --sbi-blue:#1c4fa3;
  --light-blue:#2e6dd8;
  --bg:#f4f7fc;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
}

/* ===== LOGO BANNER ===== */
.header{
  padding:0;
}

.logo{
  width:100%;
  height:90px;
  object-fit:cover;
  display:block;
}

/* ===== TITLE SECTION ===== */
.title-section{
  background:var(--sbi-blue);
  color:white;
  text-align:center;
  padding:18px 10px;
}

.title-section h1{
  margin:0;
  font-size:18px;
  letter-spacing:1px;
}

.title-section h2{
  margin:6px 0 0 0;
  font-size:13px;
  font-weight:normal;
}

/* ===== CONTENT ===== */
.content{
  padding:20px;
}

/* ===== STAT CARD ===== */
.stat-card{
  background:white;
  padding:20px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  margin-bottom:25px;
  border-left:5px solid var(--sbi-blue);
}

.stat-card h4{
  margin:0;
  font-size:13px;
  color:#555;
}

.stat-card h1{
  margin-top:8px;
  font-size:32px;
  color:var(--sbi-blue);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  background:white;
  padding:20px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  transition:0.25s;
  cursor:pointer;
  border-top:4px solid var(--light-blue);
}

.card:hover{
  transform:translateY(-4px);
}

.card i{
  font-size:24px;
  color:var(--sbi-blue);
  margin-bottom:8px;
}

.card h3{
  font-size:13px;
  margin:5px 0;
  color:#333;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:30px;
  background:var(--sbi-blue);
  color:white;
  text-align:center;
  padding:12px;
  font-size:12px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -4px 10px rgba(0,0,0,0.08);
}

.bottom-nav i{
  font-size:20px;
  color:var(--sbi-blue);
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="header">
  <img src="mpgb_header_small.png" class="logo">
</div>

<!-- TITLE -->
<div class="title-section">
  <h1>MADHYA PRADESH GRAMIN BANK</h1>
  <h2>REGIONAL OFFICE JABALPUR – DIGITAL DASHBOARD</h2>
</div>

<div class="content">

  <!-- STAT -->
  <div class="stat-card">
    <h4>Total Branches</h4>
    <h1 id="branchCount">0</h1>
  </div>

  <!-- CARDS -->
  <div class="grid">

    <div class="card" onclick="go('inventory.html')">
      <i class="fa-solid fa-desktop"></i>
      <h3>Asset Entry</h3>
    </div>

    <div class="card" onclick="go('business.html')">
      <i class="fa-solid fa-chart-line"></i>
      <h3>Branch Business</h3>
    </div>

    <div class="card" onclick="go('ecs.html')">
      <i class="fa-solid fa-file-signature"></i>
      <h3>ECS Monitoring</h3>
    </div>

    <div class="card" onclick="go('emi.html')">
      <i class="fa-solid fa-calculator"></i>
      <h3>EMI Calculator</h3>
    </div>

    <div class="card" onclick="go('Loan_calculators.html')">
      <i class="fa-solid fa-landmark"></i>
      <h3>Loan Tools</h3>
    </div>

    <div class="card" onclick="go('calendar2026.html')">
      <i class="fa-solid fa-calendar-days"></i>
      <h3>Calendar</h3>
    </div>

  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  © Madhya Pradesh Gramin Bank | RO Jabalpur IT Cell
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-bell"></i>
  <i class="fa-solid fa-user"></i>
</div>

<script>
function go(page){
  window.location.href = page;
}

function animateCounter(){
  let count=0;
  let target=53;
  let interval=setInterval(()=>{
    count++;
    document.getElementById("branchCount").innerText=count;
    if(count>=target) clearInterval(interval);
  },20);
}
animateCounter();
</script>

</body>
</html>
