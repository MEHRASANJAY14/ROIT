<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RO Jabalpur Business Dashboard</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:linear-gradient(to right,#eef2f3,#e6f2e6);
  overflow-x:hidden;
}

.topbar{
  background:#006400;
  color:white;
  text-align:center;
  padding:12px;
  font-size:18px;
  font-weight:bold;
}

.container{padding:15px;}

select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  margin-bottom:15px;
}

.card{
  background:white;
  padding:10px;
  border-radius:8px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.section-title{
  background:#006400;
  color:white;
  padding:6px;
  text-align:center;
  font-weight:bold;
  border-radius:4px;
  margin-bottom:8px;
}

.table-wrapper{overflow-x:auto;}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
  table-layout:fixed;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}

th{background:#2e7d32;color:white;}
.sub{background:#c8e6c9;}

.positive{color:green;font-weight:bold}
.negative{color:red;font-weight:bold}

.footer{
  text-align:center;
  padding:10px;
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>

<div class="topbar">
MADHYA PRADESH GRAMIN BANK  
RO JABALPUR BUSINESS DASHBOARD (â‚¹ Lakhs)
</div>

<div class="container">

<select id="branch">
<option value="">Select Branch</option>
</select>

<div id="dashboard"></div>

</div>

<div class="footer">
Powered by RO Jabalpur IT Cell
</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycbzTaMnM5Me3GitJAa3ztT8wSne5dcr__uegB-6qgwnTQRgi6hsUc_iI1i9ri6pYfrHfOw/exec";

function growthClass(v){
  if(Number(v)>0) return "positive";
  if(Number(v)<0) return "negative";
  return "";
}

function loadBranches(){
  fetch(API_URL+"?type=branches")
  .then(res=>res.json())
  .then(data=>{
    const select=document.getElementById("branch");
    data.forEach(r=>{
      let o=document.createElement("option");
      o.value=r[0];
      o.text=r[0]+" - "+r[1];
      select.appendChild(o);
    });
  });
}

function renderSection(title,start,row,headers){

  const h=headers.slice(start,start+7);
  const d=row.slice(start,start+7);

  return `
  <div class="card">
    <div class="section-title">${title}</div>
    <div class="table-wrapper">
      <table>
        <tr>
          <th rowspan="2">${h[0]}</th>
          <th rowspan="2">${h[1]}</th>
          <th rowspan="2">${h[2]}</th>
          <th rowspan="2">${h[3]}</th>
          <th colspan="3">Growth FY</th>
        </tr>
        <tr class="sub">
          <th>FTD</th>
          <th>MTD</th>
          <th>YTD</th>
        </tr>
        <tr>
          ${d.map((v,i)=>
            `<td class="${i>=4?growthClass(v):''}">${v}</td>`
          ).join("")}
        </tr>
      </table>
    </div>
  </div>
  `;
}

document.getElementById("branch").addEventListener("change",function(){

  fetch(API_URL+"?type=branchData&solid="+this.value)
  .then(res=>res.json())
  .then(result=>{

    if(result.error){
      alert(result.error);
      return;
    }

    const row=result.row;
    const headers=result.headers;

    let html="";

    html+=renderSection("ADVANCE",2,row,headers);
    html+=renderSection("NPA",9,row,headers);
    html+=renderSection("DEPOSIT",16,row,headers);
    html+=renderSection("CASA",23,row,headers);

    document.getElementById("dashboard").innerHTML=html;

  });

});

loadBranches();

</script>

</body>
</html>
