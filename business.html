<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RO Jabalpur Business Dashboard</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:linear-gradient(to right,#eef2f3,#e6f2e6);
  overflow-x:hidden;
}

.topbar{
  background:linear-gradient(90deg,#004d00,#009933);
  color:white;
  text-align:center;
  padding:12px;
  font-size:18px;
  font-weight:bold;
}

.container{
  padding:15px;
}

select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  margin-bottom:15px;
}

/* SUMMARY */
.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
  margin-bottom:15px;
}

.summary-card{
  background:white;
  padding:12px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
}

.summary-card h4{margin:0;font-size:13px}
.summary-card h2{margin:5px 0 0 0;color:#006400}

/* CARD */
.card{
  background:white;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.section-title{
  background:#006400;
  color:white;
  padding:6px;
  border-radius:5px;
  font-weight:bold;
  text-align:center;
  margin-bottom:8px;
}

.table-wrapper{
  width:100%;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
  table-layout:fixed;
}

th,td{
  border:1px solid #ddd;
  padding:5px;
  text-align:center;
  word-break:break-word;
}

th{
  background:#2e7d32;
  color:white;
}

.sub{
  background:#c8e6c9;
}

.info{
  background:#e8f5e9;
  font-weight:bold;
}

.positive{color:green;font-weight:bold}
.negative{color:red;font-weight:bold}

.footer{
  text-align:center;
  padding:10px;
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>

<div class="topbar">
MADHYA PRADESH GRAMIN BANK  
RO JABALPUR BUSINESS DASHBOARD (â‚¹ Lakhs)
</div>

<div class="container">

<select id="branch">
<option value="">Select Branch</option>
</select>

<div id="summary"></div>
<div id="dashboard"></div>

</div>

<div class="footer">
Powered by RO Jabalpur IT Cell
</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycbzTaMnM5Me3GitJAa3ztT8wSne5dcr__uegB-6qgwnTQRgi6hsUc_iI1i9ri6pYfrHfOw/exec";

function growthClass(v){
  if(Number(v)>0) return "positive";
  if(Number(v)<0) return "negative";
  return "";
}

function loadBranches(){
  fetch(API_URL+"?type=branches")
  .then(res=>res.json())
  .then(data=>{
    const select=document.getElementById("branch");
    data.forEach(r=>{
      let o=document.createElement("option");
      o.value=r[0];
      o.text=r[0]+" - "+r[1];
      select.appendChild(o);
    });
  });
}

document.getElementById("branch").addEventListener("change",function(){

  fetch(API_URL+"?type=branchData&solid="+this.value)
  .then(res=>res.json())
  .then(result=>{

    if(result.error){
      alert(result.error);
      return;
    }

    const row=result.row;
    const headers=result.headers;

    // ===== SUMMARY CARDS =====
    document.getElementById("summary").innerHTML=`
      <div class="summary">
        <div class="summary-card">
          <h4>Deposit (Current)</h4>
          <h2>${row[headers.indexOf("Current as on 21-02-2026")] || ""}</h2>
        </div>
        <div class="summary-card">
          <h4>CASA (Current)</h4>
          <h2>${row[headers.lastIndexOf("Current as on 21-02-2026")] || ""}</h2>
        </div>
        <div class="summary-card">
          <h4>Advance (Current)</h4>
          <h2>${row[5] || ""}</h2>
        </div>
        <div class="summary-card">
          <h4>NPA (Current)</h4>
          <h2>${row[13] || ""}</h2>
        </div>
      </div>
    `;

    let html="";

    html+=`
    <div class="card">
      <table>
        <tr class="info">
          <td>SOL ID</td>
          <td>${row[0]}</td>
          <td>Branch Name</td>
          <td>${row[1]}</td>
        </tr>
      </table>
    </div>
    `;

    html+=renderSection("DEPOSIT",row,headers);
    html+=renderSection("CASA",row,headers);
    html+=renderSection("ADVANCE",row,headers);
    html+=renderSection("NPA",row,headers);

    document.getElementById("dashboard").innerHTML=html;

  });
});


function renderSection(title,row,headers){

  const start=headers.findIndex(h=>h.toString().toUpperCase().includes(title));

  if(start===-1) return "";

  const sectionHeaders=headers.slice(start,start+7);
  const sectionData=row.slice(start,start+7);

  return `
  <div class="card">
    <div class="section-title">${title}</div>
    <div class="table-wrapper">
      <table>
        <tr>
          <th rowspan="2">${sectionHeaders[0]}</th>
          <th rowspan="2">${sectionHeaders[1]}</th>
          <th rowspan="2">${sectionHeaders[2]}</th>
          <th rowspan="2">${sectionHeaders[3]}</th>
          <th colspan="3">Growth FY</th>
        </tr>
        <tr class="sub">
          <th>FTD</th>
          <th>MTD</th>
          <th>YTD</th>
        </tr>
        <tr>
          ${sectionData.map((v,i)=>
            `<td class="${i>=4?growthClass(v):''}">${v}</td>`
          ).join("")}
        </tr>
      </table>
    </div>
  </div>
  `;
}

loadBranches();

</script>

</body>
</html>
