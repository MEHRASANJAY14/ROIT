<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RO Jabalpur Business Dashboard</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI, Arial;background:#f4f6f8;}

.topbar{
  background:#006400;
  color:white;
  text-align:center;
  padding:10px;
  font-size:15px;
  font-weight:bold;
}

.container{padding:8px;}

select{
  width:100%;
  padding:6px;
  margin-bottom:10px;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:12px;
}

.branch-card{
  background:white;
  padding:6px;
  margin-bottom:10px;
  border-radius:6px;
  box-shadow:0 1px 6px rgba(0,0,0,0.1);
  text-align:center;
  font-weight:bold;
  color:#006400;
  font-size:12px;
}

.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:6px;
  margin-bottom:10px;
}

.summary-card{
  background:white;
  padding:6px;
  border-radius:6px;
  box-shadow:0 1px 6px rgba(0,0,0,0.1);
  text-align:center;
}

.summary-card h4{margin:0;font-size:11px;color:#555;}
.summary-card h2{margin:3px 0 0 0;color:#006400;font-size:14px;}

.section{
  background:white;
  padding:6px;
  margin-bottom:10px;
  border-radius:6px;
  box-shadow:0 1px 6px rgba(0,0,0,0.1);
}

.section-title{
  background:#006400;
  color:white;
  padding:4px;
  text-align:center;
  font-weight:bold;
  border-radius:4px;
  margin-bottom:6px;
  font-size:12px;
}

.table-wrapper{width:100%;overflow-x:auto;}

table{
  width:100%;
  border-collapse:collapse;
  min-width:480px;
  table-layout:fixed;
}

th{
  border:1px solid #ddd;
  background:#2e7d32;
  color:white;
  font-size:11px;
  padding:5px 2px;
  line-height:1.1;
  text-align:center;
  vertical-align:middle;
}

td{
  border:1px solid #ddd;
  padding:10px 3px;
  font-size:12px;
  font-weight:500;
  text-align:center;
  vertical-align:middle;
}

table th:nth-child(-n+4),
table td:nth-child(-n+4){width:75px;}

table th:nth-child(n+5),
table td:nth-child(n+5){width:45px;}

.header-date{
  font-weight:bold;
  font-size:10px;
  display:inline-block;
  white-space:nowrap;
}

.positive{color:green;font-weight:bold}
.negative{color:red;font-weight:bold}

.footer{
  text-align:center;
  padding:6px;
  font-size:11px;
  color:#555;
}
</style>
</head>

<body>

<div class="topbar">
MADHYA PRADESH GRAMIN BANK  
RO JABALPUR BUSINESS DASHBOARD (₹ Lakhs)
</div>

<div class="container">

<select id="branch">
<option value="">Select Branch</option>
</select>

<div id="branchInfo"></div>
<div id="summary"></div>
<div id="dashboard"></div>

</div>

<div class="footer">
Powered by RO Jabalpur IT Cell
</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycbzTaMnM5Me3GitJAa3ztT8wSne5dcr__uegB-6qgwnTQRgi6hsUc_iI1i9ri6pYfrHfOw/exec";

/* Growth Color Logic */
function growthClass(value,isNPA){

  if(value===null||value===undefined) return "";

  let cleaned=value.toString()
    .replace(/−/g,"-")
    .replace(/,/g,"")
    .replace("%","")
    .trim();

  let v=parseFloat(cleaned);
  if(isNaN(v)) return "";

  if(isNPA){
    return v<0 ? "positive" : (v>0 ? "negative" : "");
  }else{
    return v>0 ? "positive" : (v<0 ? "negative" : "");
  }
}

/* Header Formatter */
function formatHeader(text){
  if(!text) return "";
  text=text.trim();

  if(text.includes("Last Month")){
    let d=text.replace("Last Month","").trim();
    return "Last<br>Month<br><span class='header-date'>"+d+"</span>";
  }
  if(text.includes("Previous as on")){
    let d=text.replace("Previous as on","").trim();
    return "Previous<br>as on<br><span class='header-date'>"+d+"</span>";
  }
  if(text.includes("Current as on")){
    let d=text.replace("Current as on","").trim();
    return "Current<br>as on<br><span class='header-date'>"+d+"</span>";
  }

  return "<span class='header-date'>"+text+"</span>";
}

/* Load Branch Dropdown */
function loadBranches(){
  fetch(API_URL+"?type=branches")
  .then(res=>res.json())
  .then(data=>{
    const select=document.getElementById("branch");
    select.innerHTML='<option value="">Select Branch</option>';

    data.forEach(r=>{
      let o=document.createElement("option");
      o.value=r[0];
      o.text=r[0]+" - "+r[1];
      select.appendChild(o);
    });
  })
  .catch(err=>{
    console.log("Branch Load Error:",err);
  });
}

/* Render Section */
function renderSection(title,start,row,headers,isNPA){

  const h=headers.slice(start,start+7);
  const d=row.slice(start,start+7);

  return `
  <div class="section">
    <div class="section-title">${title}</div>
    <div class="table-wrapper">
      <table>
        <tr>
          <th>${formatHeader(h[0])}</th>
          <th>${formatHeader(h[1])}</th>
          <th>${formatHeader(h[2])}</th>
          <th>${formatHeader(h[3])}</th>
          <th>FTD</th>
          <th>MTD</th>
          <th>YTD</th>
        </tr>
        <tr>
          ${d.map((v,i)=>
            `<td class="${i>=4 ? growthClass(v,isNPA) : ''}">${v}</td>`
          ).join("")}
        </tr>
      </table>
    </div>
  </div>`;
}

/* On Branch Select */
document.getElementById("branch").addEventListener("change",function(){

  if(!this.value) return;

  fetch(API_URL+"?type=branchData&solid="+this.value)
  .then(res=>res.json())
  .then(result=>{

    const row=result.row;
    const headers=result.headers;

    document.getElementById("branchInfo").innerHTML=
      `<div class="branch-card">
        Branch Code: ${row[0]} | Branch Name: ${row[1]}
      </div>`;

    document.getElementById("summary").innerHTML=
      `<div class="summary">
        <div class="summary-card"><h4>Advance</h4><h2>${row[5]}</h2></div>
        <div class="summary-card"><h4>NPA</h4><h2>${row[12]}</h2></div>
        <div class="summary-card"><h4>Deposit</h4><h2>${row[19]}</h2></div>
        <div class="summary-card"><h4>CASA</h4><h2>${row[26]}</h2></div>
      </div>`;

    let html="";
    html+=renderSection("ADVANCE",2,row,headers,false);
    html+=renderSection("NPA",9,row,headers,true);
    html+=renderSection("DEPOSIT",16,row,headers,false);
    html+=renderSection("CASA",23,row,headers,false);

    document.getElementById("dashboard").innerHTML=html;

  })
  .catch(err=>{
    console.log("Branch Data Error:",err);
  });

});

loadBranches();

</script>

</body>
</html>
