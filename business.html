<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RO Jabalpur Business Dashboard</title>

<style>
body{
  font-family:Arial;
  background:#f4f6f9;
  margin:0;
  padding:20px;
}

.topbar{
  background:#006400;
  padding:10px;
}

.topbar a{
  color:white;
  text-decoration:none;
  font-weight:bold;
  background:#004d00;
  padding:6px 12px;
  border-radius:5px;
}

.header{
  text-align:center;
  margin:15px 0;
}

.header h2{
  color:#006400;
  margin:0;
}

select{
  width:100%;
  padding:8px;
  margin:15px 0;
  border-radius:4px;
  border:1px solid #ccc;
}

.card{
  background:white;
  padding:15px;
  margin-bottom:20px;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1)
}

.section-title{
  background:#006400;
  color:white;
  padding:8px;
  border-radius:5px;
  margin-bottom:10px;
  text-align:center;
  font-weight:bold;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}

th{
  background:#008000;
  color:white;
}

.group-header{
  background:#2e6da4;
  color:white;
  font-weight:bold;
}

.sub-header{
  background:#d9edf7;
  font-weight:bold;
}

</style>
</head>

<body>

<div class="topbar">
  <a href="index.html">â¬… Back to Dashboard</a>
</div>

<div class="header">
  <h2>MADHYA PRADESH GRAMIN BANK</h2>
  <h3>RO JABALPUR - BUSINESS DASHBOARD (Amount in Crore)</h3>
</div>

<select id="branch">
  <option value="">Select Branch</option>
</select>

<div id="dashboard"></div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbzTaMnM5Me3GitJAa3ztT8wSne5dcr__uegB-6qgwnTQRgi6hsUc_iI1i9ri6pYfrHfOw/exec";

// Convert Lakhs to Crore
function toCrore(value){
  if(!value || isNaN(value)) return "";
  return (Number(value)/100).toFixed(2);
}

// Load Branches
function loadBranches(){
  fetch(API_URL + "?type=branches")
  .then(res=>res.json())
  .then(data=>{
    const select=document.getElementById("branch");
    data.forEach(row=>{
      let opt=document.createElement("option");
      opt.value=row[0];
      opt.text=row[0]+" - "+row[1];
      select.appendChild(opt);
    });
  })
  .catch(()=>alert("Error loading branches"));
}

document.getElementById("branch").addEventListener("change",function(){

  const solid=this.value;
  if(!solid) return;

  fetch(API_URL + "?type=branchData&solid="+solid)
  .then(res=>res.json())
  .then(row=>{

    if(row.error){
      alert("Branch data not found");
      return;
    }

    let html = `
    <div class="card">
    <table>
      <tr class="group-header">
        <th rowspan="3">SOLID</th>
        <th rowspan="3">Branch Name</th>
        <th colspan="8">ADVANCE</th>
        <th colspan="8">NPA</th>
        <th colspan="8">DEPOSIT</th>
        <th colspan="8">CASA</th>
      </tr>
      <tr class="sub-header">
        ${generateSubHeader()}
        ${generateSubHeader()}
        ${generateSubHeader()}
        ${generateSubHeader()}
      </tr>
      <tr class="sub-header">
        ${generateGrowthHeader()}
        ${generateGrowthHeader()}
        ${generateGrowthHeader()}
        ${generateGrowthHeader()}
      </tr>
      <tr>
        <td>${row[0]}</td>
        <td>${row[1]}</td>
        ${generateData(row.slice(2))}
      </tr>
    </table>
    </div>
    `;

    document.getElementById("dashboard").innerHTML = html;

  })
  .catch(()=>alert("Error retrieving branch data"));

});

// Sub header row
function generateSubHeader(){
  return `
  <th>31-03-2025</th>
  <th>Last Month</th>
  <th>Previous</th>
  <th>Current</th>
  <th colspan="4">Growth FY 2025-26</th>
  `;
}

// Growth header row
function generateGrowthHeader(){
  return `
  <th></th>
  <th></th>
  <th></th>
  <th></th>
  <th>FTD</th>
  <th>MTD</th>
  <th>YTD</th>
  <th></th>
  `;
}

// Data row
function generateData(dataArray){

  return dataArray.map(v=>`<td>${toCrore(v)}</td>`).join("");
}

loadBranches();

</script>

</body>
</html>
