<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Test Business</title>
</head>
<body>

<select id="branch">
  <option value="">Select Branch</option>
</select>

<div id="output"></div>

<script>

const API = "https://script.google.com/macros/s/AKfycbzTaMnM5Me3GitJAa3ztT8wSne5dcr__uegB-6qgwnTQRgi6hsUc_iI1i9ri6pYfrHfOw/exec";

fetch(API + "?type=branches")
.then(res => res.json())
.then(data => {
  let select = document.getElementById("branch");
  data.forEach(r => {
    let o = document.createElement("option");
    o.value = r[0];
    o.text = r[0] + " - " + r[1];
    select.appendChild(o);
  });
})
.catch(err => {
  document.getElementById("output").innerHTML = "Branch Load Error";
  console.error(err);
});

document.getElementById("branch").addEventListener("change", function(){

  fetch(API + "?type=branchData&solid=" + this.value)
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").innerHTML =
      "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
  })
  .catch(err => {
    document.getElementById("output").innerHTML = "Data Load Error";
    console.error(err);
  });

});

</script>

</body>
</html>
