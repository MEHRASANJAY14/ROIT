<!DOCTYPE html>
<html>
<head>
<title>KCC Full Crop Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body{
font-family: Arial;
background:#eef5ee;
padding:20px;
}

.container{
max-width:1000px;
margin:auto;
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 0 15px rgba(0,0,0,0.1);
}

h2{
text-align:center;
color:#006400;
}

label{
font-weight:bold;
display:block;
margin-top:10px;
}

input,select{
width:100%;
padding:8px;
margin-top:5px;
border-radius:6px;
border:1px solid #ccc;
}

button{
background:#006400;
color:white;
padding:12px;
width:100%;
margin-top:15px;
border:none;
border-radius:6px;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#004d00;
}

.result{
margin-top:25px;
background:#f5fff5;
padding:20px;
border-left:6px solid #006400;
border-radius:8px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:15px;
}

th{
background:#006400;
color:white;
padding:8px;
}

td{
border:1px solid #ccc;
padding:8px;
text-align:center;
}

.highlight{
font-size:18px;
font-weight:bold;
color:#b30000;
}

.small{
font-size:12px;
color:#666;
}

</style>
</head>

<body>

<div class="container">

<h2>KCC Crop & Season Based Credit Engine</h2>

<label>District</label>
<select id="district">
<option value="">Select District</option>
<option value="MP">Madhya Pradesh</option>
</select>

<label>Season</label>
<select id="season">
<option value="kharif">Kharif</option>
<option value="rabi">Rabi</option>
</select>

<label>Crop Type</label>
<select id="crop" onchange="autoSOF()">
<option value="">Select Crop</option>
<option value="wheat">Wheat</option>
<option value="soyabean">Soyabean</option>
<option value="paddy">Paddy</option>
<option value="gram">Gram</option>
</select>

<label>Irrigation Type</label>
<select id="irrigation" onchange="autoSOF()">
<option value="irrigated">Irrigated</option>
<option value="rainfed">Rainfed</option>
</select>

<label>Total Land (Acre)</label>
<input type="number" id="land">

<label>Scale of Finance per Acre (₹)</label>
<input type="number" id="sof" oninput="markEdited()">
<small id="sofNote" style="color:green;">Auto SOF (Crop Based)</small>

<button onclick="calculateKCC()">Calculate KCC Limit</button>

<div class="result" id="output"></div>

</div>

<script>

let defaultSOF = 0;

const sofMatrix = {
    wheat: { irrigated: 45000, rainfed: 38000 },
    soyabean: { irrigated: 42000, rainfed: 35000 },
    paddy: { irrigated: 48000, rainfed: 40000 },
    gram: { irrigated: 40000, rainfed: 32000 }
};

function autoSOF(){
    let crop=document.getElementById("crop").value;
    let irrigation=document.getElementById("irrigation").value;

    if(crop && irrigation){
        defaultSOF=sofMatrix[crop][irrigation];
        document.getElementById("sof").value=defaultSOF;
        document.getElementById("sofNote").innerHTML="Auto SOF (Crop Based)";
        document.getElementById("sofNote").style.color="green";
    }
}

function markEdited(){
    let current=document.getElementById("sof").value;
    if(current!=defaultSOF){
        document.getElementById("sofNote").innerHTML="SOF Manually Edited";
        document.getElementById("sofNote").style.color="red";
    }
}

function calculateKCC(){

let land=parseFloat(document.getElementById("land").value)||0;
let sof=parseFloat(document.getElementById("sof").value)||0;

if(land<=0 || sof<=0){
alert("Enter valid land & SOF");
return;
}

let base=land*sof;
let insurance=base*0.02; // PMFBY assumed 2%
let allied=0;

function yearCalc(crop){
return crop + (crop*0.10) + (crop*0.20) + insurance + allied;
}

let y1Crop=base;
let y2Crop=y1Crop*1.10;
let y3Crop=y2Crop*1.10;
let y4Crop=y3Crop*1.10;
let y5Crop=y4Crop*1.10;

let y1=yearCalc(y1Crop);
let y2=yearCalc(y2Crop);
let y3=yearCalc(y3Crop);
let y4=yearCalc(y4Crop);
let y5=yearCalc(y5Crop);

let mpl=Math.max(y1,y2,y3,y4,y5);

let margin=(mpl<=160000)?"No Margin":"Margin Applicable";
let security=(mpl<=200000)?"Hypothecation of Crops":"Collateral Required";

document.getElementById("output").innerHTML=`

<h3>5 Year Projection</h3>

<table>
<tr><th>Year</th><th>Total Limit (₹)</th></tr>
<tr><td>Year 1</td><td>${y1.toFixed(0)}</td></tr>
<tr><td>Year 2</td><td>${y2.toFixed(0)}</td></tr>
<tr><td>Year 3</td><td>${y3.toFixed(0)}</td></tr>
<tr><td>Year 4</td><td>${y4.toFixed(0)}</td></tr>
<tr><td>Year 5</td><td>${y5.toFixed(0)}</td></tr>
</table>

<br>
<div class="highlight">Maximum Permissible Limit (MPL): ₹ ${mpl.toFixed(0)}</div>

<br>
<b>PMFBY Insurance:</b> ₹ ${insurance.toFixed(0)} <br>
<b>Margin:</b> ${margin} <br>
<b>Security:</b> ${security}

`;

}

</script>

</body>
</html>
