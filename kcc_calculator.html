<!DOCTYPE html>
<html>
<head>
<title>KCC Branch Credit Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body{
font-family: Arial;
background:#f0f6f0;
padding:20px;
}

.container{
max-width:1000px;
margin:auto;
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 0 15px rgba(0,0,0,0.1);
}

h2{
text-align:center;
color:#006400;
}

label{
font-weight:bold;
display:block;
margin-top:10px;
}

input,select{
width:100%;
padding:8px;
margin-top:5px;
border-radius:6px;
border:1px solid #ccc;
}

button{
background:#006400;
color:white;
padding:12px;
width:100%;
margin-top:15px;
border:none;
border-radius:6px;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#004d00;
}

.result{
margin-top:25px;
background:#f5fff5;
padding:20px;
border-left:6px solid #006400;
border-radius:8px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:15px;
}

th{
background:#006400;
color:white;
padding:8px;
}

td{
border:1px solid #ccc;
padding:8px;
text-align:center;
}

.highlight{
font-size:18px;
font-weight:bold;
color:#b30000;
}

.print-btn{
background:#003366;
margin-top:15px;
}

</style>
</head>

<body>

<div class="container">

<h2>KCC Branch Circular Engine</h2>

<label>District</label>
<select id="district" onchange="autoSOF()">
<option value="">Select District</option>
<option value="35000">Jabalpur (SOF ₹35,000)</option>
<option value="40000">Sagar (SOF ₹40,000)</option>
<option value="38000">Damoh (SOF ₹38,000)</option>
</select>

<label>Total Land (Acre)</label>
<input type="number" id="land">

<label>Scale of Finance per Acre (₹)</label>
<input type="number" id="sof">

<label>PMFBY Insurance Rate (%)</label>
<input type="number" id="insrate" value="2">

<label>Allied Activity (₹)</label>
<input type="number" id="allied" value="0">

<button onclick="calculateKCC()">Generate Sanction</button>

<div class="result" id="output"></div>

<button class="print-btn" onclick="window.print()">Print Sanction Memo</button>

</div>

<script>

function autoSOF(){
let districtValue=document.getElementById("district").value;
document.getElementById("sof").value=districtValue;
}

function calculateKCC(){

let land=parseFloat(document.getElementById("land").value)||0;
let sof=parseFloat(document.getElementById("sof").value)||0;
let insrate=parseFloat(document.getElementById("insrate").value)||0;
let allied=parseFloat(document.getElementById("allied").value)||0;

if(land<=0 || sof<=0){
alert("Enter valid land & SOF");
return;
}

let base=land*sof;
let insurance=base*(insrate/100);

function yearCalc(crop){
return crop + (crop*0.10) + (crop*0.20) + insurance + allied;
}

let y1Crop=base;
let y2Crop=y1Crop*1.10;
let y3Crop=y2Crop*1.10;
let y4Crop=y3Crop*1.10;
let y5Crop=y4Crop*1.10;

let y1=yearCalc(y1Crop);
let y2=yearCalc(y2Crop);
let y3=yearCalc(y3Crop);
let y4=yearCalc(y4Crop);
let y5=yearCalc(y5Crop);

let mpl=Math.max(y1,y2,y3,y4,y5);

let processingCharge=0;

if(mpl<=100000){
processingCharge=0;
}
else if(mpl<=300000){
processingCharge=400;
}
else if(mpl<=500000){
processingCharge=5000;
}
else{
processingCharge=10000;
}

let interestRate="7% p.a. (Subvention eligible if prompt payment)";
let repayment="12 months (Short Crop) / 18 months (Long Crop)";

document.getElementById("output").innerHTML=`

<h3>5-Year Credit Projection</h3>

<table>
<tr><th>Year</th><th>Total Limit (₹)</th></tr>
<tr><td>Year 1</td><td>${y1.toFixed(0)}</td></tr>
<tr><td>Year 2</td><td>${y2.toFixed(0)}</td></tr>
<tr><td>Year 3</td><td>${y3.toFixed(0)}</td></tr>
<tr><td>Year 4</td><td>${y4.toFixed(0)}</td></tr>
<tr><td>Year 5</td><td>${y5.toFixed(0)}</td></tr>
</table>

<br>
<div class="highlight">Maximum Permissible Limit (MPL): ₹ ${mpl.toFixed(0)}</div>

<br>
<b>Insurance (PMFBY):</b> ₹ ${insurance.toFixed(0)} <br>
<b>Processing Charges:</b> ₹ ${processingCharge} <br>
<b>Interest Rate:</b> ${interestRate} <br>
<b>Repayment Period:</b> ${repayment}

`;

}

</script>

</body>
</html>
