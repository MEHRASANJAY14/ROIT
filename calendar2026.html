<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPGB Holiday Calendar 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
    font-family:'Poppins',sans-serif;
    margin:0;
    background:linear-gradient(to right,#e8f5e9,#f4f6f9);
}

/* ===== HEADER ===== */

.header{
    display:flex;
    align-items:center;
    justify-content:flex-start;
    background:linear-gradient(135deg,#006400,#009933);
    color:white;
    padding:15px 25px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.logo{
    height:65px;
    margin-right:20px;
}

.header-text h2{
    margin:0;
    font-size:22px;
}

.header-text p{
    margin:0;
    font-size:14px;
    opacity:0.9;
}

/* ===== CONTAINER ===== */

.container{
    max-width:1100px;
    margin:25px auto;
    background:white;
    border-radius:14px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);
    padding:25px;
}

select{
    padding:8px 12px;
    border-radius:6px;
    border:1px solid #ccc;
    margin-bottom:20px;
    font-size:14px;
}

/* ===== CALENDAR GRID ===== */

.calendar{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:10px;
}

.day{
    background:#006400;
    color:white;
    padding:10px;
    text-align:center;
    border-radius:8px;
    font-weight:600;
}

.date{
    padding:14px;
    text-align:center;
    border-radius:10px;
    background:#f8f9fa;
    cursor:pointer;
    transition:all 0.3s ease;
    font-weight:500;
}

.date:hover{
    background:#e0f2f1;
    transform:translateY(-3px);
}

/* Weekend */

.holiday{
    background:#ffebee !important;
    color:#c62828;
    font-weight:600;
}

/* Additional Holiday */

.extra{
    background:#fff3cd !important;
    color:#856404;
    font-weight:600;
}

/* Today */

.today{
    border:2px solid #006400;
}

/* Legend */

.legend{
    margin-bottom:15px;
    font-size:14px;
}

.legend span{
    padding:6px 12px;
    border-radius:6px;
    margin-right:10px;
}

/* Footer */

.footer{
    text-align:center;
    margin-top:20px;
    color:#666;
    font-size:13px;
}

@media(max-width:768px){
    .header{
        flex-direction:column;
        align-items:flex-start;
    }
    .logo{
        margin-bottom:10px;
    }
}

</style>
</head>

<body>

<!-- ===== HEADER ===== -->

<div class="header">
    <img src="logo.png" class="logo" alt="MPGB Logo">
    <div class="header-text">
        <h2>Madhya Pradesh Gramin Bank</h2>
        <p>Holiday Calendar 2026 (HRD Department)</p>
    </div>
</div>

<!-- ===== MAIN CONTAINER ===== -->

<div class="container">

<center>
<select id="month"></select>
</center>

<div class="legend">
<span style="background:#ffebee;color:#c62828;">Weekend Holiday</span>
<span style="background:#fff3cd;color:#856404;">Additional Holiday</span>
</div>

<div class="calendar" id="calendar"></div>

<div class="footer">
Â© 2026 MPGB | Human Resource Development Department
</div>

</div>

<script>

const year=2026;
const calendar=document.getElementById("calendar");
const monthSelect=document.getElementById("month");

const months=["January","February","March","April","May","June",
"July","August","September","October","November","December"];

months.forEach((m,i)=>{
    monthSelect.innerHTML+=`<option value="${i}">${m}</option>`;
});

monthSelect.onchange=generateCalendar;
monthSelect.value=new Date().getMonth();

/* Additional Holidays 2026 */

const extraHolidays=[
"2026-01-26","2026-03-03","2026-03-21","2026-03-27","2026-03-31",
"2026-04-01","2026-04-03","2026-05-01","2026-05-27","2026-06-26",
"2026-08-15","2026-08-26","2026-08-28","2026-09-04","2026-10-02",
"2026-10-20","2026-11-09","2026-11-24","2026-12-25"
];

function generateCalendar(){

calendar.innerHTML="";
const month=parseInt(monthSelect.value);

const firstDay=new Date(year,month,1).getDay();
const lastDate=new Date(year,month+1,0).getDate();

const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
days.forEach(d=>calendar.innerHTML+=`<div class="day">${d}</div>`);

for(let i=0;i<firstDay;i++){calendar.innerHTML+=`<div></div>`;}

let saturdayCount=0;

for(let date=1;date<=lastDate;date++){

let current=new Date(year,month,date);
let day=current.getDay();
let className="date";

let formatted=year+"-"+String(month+1).padStart(2,'0')+"-"+String(date).padStart(2,'0');

if(day===0){className+=" holiday";}

if(day===6){
saturdayCount++;
if(saturdayCount===2||saturdayCount===4){
className+=" holiday";
}
}

if(extraHolidays.includes(formatted)){
className+=" extra";
}

let today=new Date();
if(today.getFullYear()===year && today.getMonth()===month && today.getDate()===date){
className+=" today";
}

calendar.innerHTML+=`<div class="${className}">${date}</div>`;
}

}

generateCalendar();

</script>

</body>
</html>
