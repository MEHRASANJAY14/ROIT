<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPGB Monthly Calendar 2026</title>

<style>
*{box-sizing:border-box;}

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#e6f4ea;
}

/* ===== DIAGONAL WATERMARK ===== */
body::before{
content:"";
position:fixed;
top:50%;
left:50%;
width:800px;
height:800px;
background:url('mpgb_header_small.png') no-repeat center;
background-size:contain;
opacity:0.05;
transform:translate(-50%,-50%) rotate(-30deg);
z-index:0;
pointer-events:none;
}

/* HEADER */
.header{
text-align:center;
background:linear-gradient(135deg,#006837,#009245);
color:white;
padding:15px;
position:relative;
z-index:1;
}

.header h1{margin:0;font-size:24px;}
.header p{margin:5px 0 0;font-size:14px;}

/* CONTAINER */
.container{
max-width:900px;
margin:30px auto;
background:white;
padding:25px;
border-radius:10px;
box-shadow:0 6px 18px rgba(0,104,55,0.15);
position:relative;
z-index:1;
}

/* NAVIGATION */
.month-nav{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.month-btn{
background:#006837;
color:white;
border:none;
padding:8px 16px;
border-radius:6px;
cursor:pointer;
font-size:16px;
}

.month-btn:hover{
background:#004d29;
}

.month-title{
font-size:20px;
font-weight:bold;
color:#006837;
}

/* LEGEND */
.legend{
display:flex;
justify-content:center;
gap:20px;
margin-bottom:15px;
font-size:13px;
}

.legend span{
display:flex;
align-items:center;
gap:6px;
}

.legend-box{
width:14px;
height:14px;
border-radius:3px;
display:inline-block;
}

/* CALENDAR */
.calendar{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:8px;
}

.day-name{
font-weight:bold;
text-align:center;
color:#006837;
padding:5px;
}

.date{
text-align:center;
padding:10px;
border-radius:6px;
background:#f9f9f9;
}

.sunday{
color:#c62828;
font-weight:bold;
}

.saturday-holiday{
background:#ffebee;
color:#c62828;
font-weight:bold;
}

.extra-holiday{
background:#fff3cd;
color:#856404;
font-weight:bold;
}

/* DESCRIPTION */
.description{
margin-top:20px;
padding:12px;
background:#f0faf5;
border-left:4px solid #006837;
font-size:13px;
}

/* FOOTER */
.footer{
text-align:center;
margin-top:20px;
font-size:12px;
color:#004d29;
}

/* PRINT */
@media print{
.month-nav{display:none;}
body{background:white;}
}

@media(max-width:600px){
.calendar{gap:4px;}
.date{padding:6px;font-size:12px;}
}
</style>
</head>

<body>

<div class="header">
<h1>Madhya Pradesh Gramin Bank</h1>
<p>Monthly Holiday Calendar 2026 | HRD Department</p>
</div>

<div class="container">

<div class="month-nav">
<button class="month-btn" onclick="changeMonth(-1)">◀</button>
<div class="month-title" id="monthTitle"></div>
<button class="month-btn" onclick="changeMonth(1)">▶</button>
</div>

<div class="legend">
<span><span class="legend-box" style="background:#ffebee;"></span> 2nd & 4th Saturday</span>
<span><span class="legend-box" style="background:#fff3cd;"></span> Additional Holiday</span>
<span style="color:#c62828;font-weight:bold;">Red = Sunday</span>
</div>

<div class="calendar" id="calendar"></div>

<div class="description" id="holidayDesc"></div>

<div class="footer">
© 2026 MPGB | Official HRD Calendar
</div>

</div>

<script>

const year=2026;
let currentMonth=new Date().getMonth();

const months=["January","February","March","April","May","June",
"July","August","September","October","November","December"];

const extraHolidays={
"2026-01-26":"Republic Day",
"2026-03-03":"Holi",
"2026-03-21":"Eid-ul-Fitr",
"2026-03-27":"Ram Navami",
"2026-03-31":"Mahavir Jayanti",
"2026-04-01":"Bank Closing",
"2026-04-03":"Good Friday",
"2026-05-01":"Labour Day",
"2026-05-27":"Buddha Purnima",
"2026-06-26":"Moharram",
"2026-08-15":"Independence Day",
"2026-08-26":"Milad-un-Nabi",
"2026-08-28":"Raksha Bandhan",
"2026-09-04":"Janmashtami",
"2026-10-02":"Gandhi Jayanti",
"2026-10-20":"Dussehra",
"2026-11-09":"Diwali",
"2026-11-24":"Guru Nanak Jayanti",
"2026-12-25":"Christmas"
};

function changeMonth(step){
currentMonth+=step;
if(currentMonth<0) currentMonth=11;
if(currentMonth>11) currentMonth=0;
generateCalendar();
}

function generateCalendar(){

const calendar=document.getElementById("calendar");
const monthTitle=document.getElementById("monthTitle");
const holidayDesc=document.getElementById("holidayDesc");

calendar.innerHTML="";
holidayDesc.innerHTML="";
monthTitle.innerText=months[currentMonth]+" "+year;

const dayNames=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
dayNames.forEach(d=>{
calendar.innerHTML+=`<div class="day-name">${d}</div>`;
});

const firstDay=new Date(year,currentMonth,1).getDay();
const lastDate=new Date(year,currentMonth+1,0).getDate();

for(let i=0;i<firstDay;i++){
calendar.innerHTML+=`<div></div>`;
}

let saturdayCount=0;

for(let date=1;date<=lastDate;date++){

let current=new Date(year,currentMonth,date);
let day=current.getDay();
let className="date";

let formatted=year+"-"+String(currentMonth+1).padStart(2,'0')+"-"+String(date).padStart(2,'0');

if(day===0){className+=" sunday";}

if(day===6){
saturdayCount++;
if(saturdayCount===2||saturdayCount===4){
className+=" saturday-holiday";
}
}

if(extraHolidays[formatted]){
className+=" extra-holiday";
holidayDesc.innerHTML+=`<p><strong>${formatted}</strong> - ${extraHolidays[formatted]}</p>`;
}

calendar.innerHTML+=`<div class="${className}">${date}</div>`;
}

if(holidayDesc.innerHTML===""){
holidayDesc.innerHTML="<p>No additional holidays this month.</p>";
}
}

generateCalendar();

</script>

</body>
</html>
