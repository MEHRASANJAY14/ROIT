<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPGB Monthly Calendar 2026</title>

<style>
*{box-sizing:border-box;}

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#e6f4ea;
}

/* LOGO */
.top-logo{
width:100%;
background:white;
border-bottom:3px solid #006837;
text-align:center;
padding:10px 0;
}

  .back{
  display:block;
  text-align:center;
  margin-top:20px;
  text-decoration:none;
  color:#006400;
  font-weight:bold;
}
.top-logo img{
height:110px;
width:auto;
max-width:95%;
}

/* HEADER */
.header{
text-align:center;
background:#006837;
color:white;
padding:10px;
}

.header h1{margin:0;font-size:22px;}
.header p{margin:4px 0 0;font-size:13px;}

/* CONTAINER */
.container{
max-width:900px;
margin:25px auto;
background:white;
padding:20px;
border-radius:8px;
box-shadow:0 4px 12px rgba(0,104,55,0.15);
}

/* NAVIGATION */
.month-nav{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:15px;
}

.month-title{
flex:1;
text-align:center;
background:#006837;
color:white;
padding:8px 0;
border-radius:5px;
font-size:18px;
font-weight:bold;
}

.month-btn{
background:#006837;
color:white;
border:none;
padding:6px 14px;
border-radius:4px;
cursor:pointer;
margin:0 8px;
}

.month-btn:hover{
background:#004d29;
}

/* CALENDAR */
.calendar{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:5px;
}

.day-name{
font-weight:bold;
text-align:center;
color:#006837;
padding:5px;
}

.date{
text-align:center;
padding:8px;
border-radius:5px;
background:#f9f9f9;
cursor:pointer;
}

.date:hover{
background:#e0f2e9;
}

.sunday{
color:#c62828;
font-weight:bold;
}

.saturday-holiday{
background:#ffebee;
font-weight:bold;
}

.extra-holiday{
background:#fff3cd;
font-weight:bold;
}

/* DESCRIPTION */
.description{
margin-top:15px;
padding:10px;
background:#f0faf5;
border-left:4px solid #006837;
font-size:13px;
}

/* BUTTON */
.reminder-btn{
margin-top:10px;
padding:6px 12px;
background:#006837;
color:white;
border:none;
border-radius:4px;
cursor:pointer;
}

.reminder-btn:hover{
background:#004d29;
}

/* FOOTER */
.footer{
text-align:center;
margin-top:15px;
font-size:12px;
color:#004d29;
}

@media print{
.month-nav{display:none;}
body{background:white;}
}
</style>
</head>

<body>

<div class="top-logo">
<img src="mpgb_header_small.png" onerror="this.style.display='none'">
</div>

<div class="header">
<h1>Madhya Pradesh Gramin Bank</h1>
<p>Monthly Holiday Calendar 2026 | HRD Department</p>
</div>

<div class="container">

<div class="month-nav">
<button class="month-btn" onclick="changeMonth(-1)">◀</button>
<div class="month-title" id="monthTitle"></div>
<button class="month-btn" onclick="changeMonth(1)">▶</button>
</div>

<div class="calendar" id="calendar"></div>

<div class="description" id="holidayDesc"></div>

<button class="reminder-btn" onclick="enableReminder()">Enable Holiday Reminder</button>

<div class="footer">
© 2026 MPGB | Official HRD Calendar
</div>

</div>

<script>

const year=2026;
let currentMonth=new Date().getMonth();

const months=["January","February","March","April","May","June",
"July","August","September","October","November","December"];

const extraHolidays={
"2026-01-26":"Republic Day",
"2026-03-03":"Holi",
"2026-03-21":"Eid-ul-Fitr",
"2026-03-27":"Ram Navami",
"2026-03-31":"Mahavir Jayanti",
"2026-04-01":"Bank Closing",
"2026-04-03":"Good Friday",
"2026-05-01":"Labour Day",
"2026-05-27":"Buddha Purnima",
"2026-06-26":"Moharram",
"2026-08-15":"Independence Day",
"2026-08-26":"Milad-un-Nabi",
"2026-08-28":"Raksha Bandhan",
"2026-09-04":"Janmashtami",
"2026-10-02":"Gandhi Jayanti",
"2026-10-20":"Dussehra",
"2026-11-09":"Diwali",
"2026-11-24":"Guru Nanak Jayanti",
"2026-12-25":"Christmas"
};

function changeMonth(step){
currentMonth+=step;
if(currentMonth<0) currentMonth=11;
if(currentMonth>11) currentMonth=0;
generateCalendar();
}

function generateCalendar(){

const calendar=document.getElementById("calendar");
const monthTitle=document.getElementById("monthTitle");
const holidayDesc=document.getElementById("holidayDesc");

calendar.innerHTML="";
holidayDesc.innerHTML="";
monthTitle.innerText=months[currentMonth]+" "+year;

const dayNames=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
dayNames.forEach(d=>{
calendar.innerHTML+=`<div class="day-name">${d}</div>`;
});

const firstDay=new Date(year,currentMonth,1).getDay();
const lastDate=new Date(year,currentMonth+1,0).getDate();

for(let i=0;i<firstDay;i++){
calendar.innerHTML+=`<div></div>`;
}

let saturdayCount=0;

for(let date=1;date<=lastDate;date++){

let current=new Date(year,currentMonth,date);
let day=current.getDay();
let className="date";

let formatted=year+"-"+String(currentMonth+1).padStart(2,'0')+"-"+String(date).padStart(2,'0');
let displayDate=String(date).padStart(2,'0')+"-"+String(currentMonth+1).padStart(2,'0')+"-"+year;

if(day===0){className+=" sunday";}
if(day===6){
saturdayCount++;
if(saturdayCount===2||saturdayCount===4){
className+=" saturday-holiday";
}
}

if(extraHolidays[formatted]){
className+=" extra-holiday";
holidayDesc.innerHTML+=`<p><strong>${displayDate}</strong> - ${extraHolidays[formatted]}</p>`;
}

calendar.innerHTML+=`<div class="${className}" onclick="setPersonalReminder('${formatted}')">${date}</div>`;
}

if(holidayDesc.innerHTML===""){
holidayDesc.innerHTML="<p>No additional holidays this month.</p>";
}

checkReminders();
}

function enableReminder(){
if(Notification.permission!=="granted"){
Notification.requestPermission().then(permission=>{
if(permission==="granted"){
alert("Reminder Enabled Successfully");
}
});
}
}

/* PERSONAL REMINDER */
function setPersonalReminder(date){
localStorage.setItem("personalReminder",date);
alert("Personal reminder set for "+date.split("-").reverse().join("-"));
}

/* REMINDER SYSTEM (8 AM + 1 Day Before) */
function checkReminders(){

if(Notification.permission!=="granted") return;

let now=new Date();
let hour=now.getHours();
let todayStr=formatDate(now);

if(hour!==8) return;

for(let holiday in extraHolidays){

let holidayDate=new Date(holiday);
let beforeDay=new Date(holidayDate);
beforeDay.setDate(holidayDate.getDate()-1);

let beforeStr=formatDate(beforeDay);
let holidayStr=formatDate(holidayDate);

if(todayStr===beforeStr){
new Notification("MPGB Holiday Tomorrow",{
body: extraHolidays[holiday]+" is tomorrow ("+formatDisplayDate(holidayDate)+")"
});
}

if(todayStr===holidayStr){
new Notification("MPGB Holiday Today",{
body: extraHolidays[holiday]+" Today ("+formatDisplayDate(holidayDate)+")"
});
}
}

/* Personal Reminder */
let personal=localStorage.getItem("personalReminder");
if(personal===todayStr){
new Notification("Personal Reminder",{
body:"Reminder for "+formatDisplayDate(new Date(personal))
});
}
}

function formatDate(date){
return date.getFullYear()+"-"+String(date.getMonth()+1).padStart(2,'0')+"-"+String(date.getDate()).padStart(2,'0');
}

function formatDisplayDate(date){
return String(date.getDate()).padStart(2,'0')+"-"+String(date.getMonth()+1).padStart(2,'0')+"-"+date.getFullYear();
}

generateCalendar();
setInterval(checkReminders,60000);

</script>

</body>
</html>
