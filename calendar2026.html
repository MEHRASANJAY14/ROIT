<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPGB Full Year Calendar 2026</title>

<style>
*{box-sizing:border-box;}

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#e6f4ea;
}

/* ===== DIAGONAL WATERMARK ===== */
body::before{
content:"";
position:fixed;
top:50%;
left:50%;
width:900px;
height:900px;
background:url('mpgb_header_small.png') no-repeat center;
background-size:contain;
opacity:0.06;
transform:translate(-50%,-50%) rotate(-30deg);
z-index:0;
pointer-events:none;
}

/* HEADER */
.header{
text-align:center;
background:linear-gradient(135deg,#006837,#009245);
color:white;
padding:15px;
position:relative;
z-index:1;
}

.header h1{
margin:0;
font-size:26px;
}

.header p{
margin:5px 0 0;
font-size:14px;
}

/* LEGEND */
.legend{
display:flex;
justify-content:center;
gap:20px;
padding:10px;
background:white;
font-size:13px;
position:relative;
z-index:1;
border-bottom:2px solid #006837;
}

.legend span{
display:flex;
align-items:center;
gap:6px;
}

.legend-box{
width:14px;
height:14px;
border-radius:3px;
display:inline-block;
}

/* GRID */
.year-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:20px;
padding:20px;
position:relative;
z-index:1;
}

.month{
background:white;
padding:10px;
border-radius:8px;
box-shadow:0 4px 10px rgba(0,104,55,0.15);
}

.month h3{
text-align:center;
margin:5px 0 10px;
color:#006837;
}

.days{
display:grid;
grid-template-columns:repeat(7,1fr);
font-size:12px;
}

.day-name{
font-weight:bold;
text-align:center;
padding:3px;
color:#006837;
}

.date{
text-align:center;
padding:4px;
margin:1px;
border-radius:4px;
}

.sunday{
color:#c62828;
font-weight:bold;
}

.saturday-holiday{
background:#ffebee;
color:#c62828;
font-weight:bold;
}

.extra-holiday{
background:#fff3cd;
color:#856404;
font-weight:bold;
}

.footer{
text-align:center;
padding:10px;
font-size:12px;
color:#004d29;
position:relative;
z-index:1;
}

/* PRINT */
@media print{
body{
background:white;
}
.legend{
border:none;
}
.year-grid{
gap:10px;
}
}

@media(max-width:900px){
.year-grid{
grid-template-columns:repeat(2,1fr);
}
}

@media(max-width:600px){
.year-grid{
grid-template-columns:1fr;
}
}

</style>
</head>

<body>

<div class="header">
<h1>Madhya Pradesh Gramin Bank</h1>
<p>Holiday Calendar - Full Year 2026 | HRD Department</p>
</div>

<!-- LEGEND SECTION -->
<div class="legend">
<span><span class="legend-box" style="background:#ffebee;"></span> 2nd & 4th Saturday</span>
<span><span class="legend-box" style="background:#fff3cd;"></span> Additional Holiday</span>
<span style="color:#c62828;font-weight:bold;">Red Text = Sunday</span>
</div>

<div class="year-grid" id="yearGrid"></div>

<div class="footer">
Â© 2026 MPGB | Official HRD Calendar
</div>

<script>

const year=2026;
const months=["January","February","March","April","May","June",
"July","August","September","October","November","December"];

const extraHolidays=[
"2026-01-26","2026-03-03","2026-03-21","2026-03-27","2026-03-31",
"2026-04-01","2026-04-03","2026-05-01","2026-05-27","2026-06-26",
"2026-08-15","2026-08-26","2026-08-28","2026-09-04","2026-10-02",
"2026-10-20","2026-11-09","2026-11-24","2026-12-25"
];

const yearGrid=document.getElementById("yearGrid");

months.forEach((monthName,monthIndex)=>{

let monthDiv=document.createElement("div");
monthDiv.className="month";
monthDiv.innerHTML="<h3>"+monthName+"</h3>";

let daysDiv=document.createElement("div");
daysDiv.className="days";

const dayNames=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
dayNames.forEach(d=>{
let dn=document.createElement("div");
dn.className="day-name";
dn.innerText=d;
daysDiv.appendChild(dn);
});

const firstDay=new Date(year,monthIndex,1).getDay();
const lastDate=new Date(year,monthIndex+1,0).getDate();

for(let i=0;i<firstDay;i++){
daysDiv.appendChild(document.createElement("div"));
}

let saturdayCount=0;

for(let date=1;date<=lastDate;date++){

let current=new Date(year,monthIndex,date);
let day=current.getDay();

let dateDiv=document.createElement("div");
dateDiv.className="date";
dateDiv.innerText=date;

let formatted=year+"-"+String(monthIndex+1).padStart(2,'0')+"-"+String(date).padStart(2,'0');

if(day===0){
dateDiv.classList.add("sunday");
}

if(day===6){
saturdayCount++;
if(saturdayCount===2||saturdayCount===4){
dateDiv.classList.add("saturday-holiday");
}
}

if(extraHolidays.includes(formatted)){
dateDiv.classList.add("extra-holiday");
}

daysDiv.appendChild(dateDiv);
}

monthDiv.appendChild(daysDiv);
yearGrid.appendChild(monthDiv);

});

</script>

</body>
</html>
