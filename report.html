<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Report - ROJBP</title>
<style>
body{font-family:Arial;background:#f1f5f9;margin:0;}
.header{background:#004d40;color:white;padding:14px;text-align:center;font-size:18px;}
.form{padding:15px;}
input, textarea{width:100%;padding:12px;margin-top:6px;margin-bottom:14px;border-radius:8px;border:1px solid #ccc;}
button{width:100%;background:#00796b;color:white;padding:14px;border:0;border-radius:10px;font-size:16px;font-weight:bold;}
</style>
</head>
<body>
<div class="header">ROJBP Daily Reporting</div>
<div class="form">
<input placeholder="Branch Name">
<input placeholder="SOL ID">
<input placeholder="Officer Name">
<input type="date">
<input placeholder="Cash Deposit Today">
<input placeholder="Cash Withdrawal Today">
<textarea placeholder="Remark"></textarea>
<button onclick="alert('Report Submitted')">Submit Report</button>
</div>
</body>
</html>
