<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MPGB Staff Loan EMI</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#e8f5e9,#ffffff);
}

.header{
  background:#006400;
  color:white;
  text-align:center;
  padding:16px;
  font-size:19px;
  font-weight:bold;
}

.container{
  max-width:1250px;
  margin:25px auto;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

input{
  padding:8px;
  width:100%;
  margin-bottom:10px;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:13px;
}

button{
  background:#006400;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
  font-weight:600;
  margin-right:8px;
  font-size:13px;
}

button:hover{
  background:#004d00;
}

.result{
  margin-top:20px;
  margin-bottom:25px;
  background:#f4fbf6;
  padding:18px;
  border-radius:8px;
  font-size:14px;
  line-height:1.6em;
}

.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:11px;
  min-width:1000px;
}

th,td{
  border:1px solid #ddd;
  padding:5px 6px;
  text-align:center;
  vertical-align:top;
}

th{
  background:#006400;
  color:white;
  position:sticky;
  top:0;
  font-size:11px;
}

.breakup{
  text-align:left;
  line-height:1.2em;
}

.highlight{
  font-weight:bold;
  color:#006400;
  display:block;
  margin-top:2px;
}

@media print{
  button{display:none}
  body{background:white}
  .container{box-shadow:none;margin:0}
}
</style>
</head>

<body>

<div class="header">
MPGB RO Jabalpur - Staff Loan EMI (Tier Based 3:1 Model)
</div>

<div class="container">

<input type="number" id="amount" placeholder="Loan Amount (₹)">
<input type="number" id="tenure" placeholder="Tenure (Months)">

<button onclick="calculateStaff()">Calculate</button>
<button onclick="window.print()">Print Schedule</button>

<div class="result" id="summary" style="display:none;"></div>

<div class="table-wrapper">
<table id="schedule"></table>
</div>

</div>

<script>

function format(n){
  return Number(n).toLocaleString("en-IN",{maximumFractionDigits:2});
}

function calculateStaff(){

let P=parseFloat(document.getElementById("amount").value);
let totalMonths=parseInt(document.getElementById("tenure").value);

if(!P||!totalMonths){
  alert("Fill all fields");
  return;
}

/* 3:1 Ratio */
let principalMonths=Math.round((3/4)*totalMonths);
let interestMonths=totalMonths-principalMonths;

/* Slab Split */
let slab1=Math.min(P,4000000);
let slab2=P>4000000?P-4000000:0;

let balance1=slab1;
let balance2=slab2;

let monthlyPrincipal=P/principalMonths;

let r1=5.5/12/100;
let r2=6/12/100;

let accumulatedInterest=0;
let slab1InterestTotal=0;
let slab2InterestTotal=0;

let table=document.getElementById("schedule");
table.innerHTML="";

/* Header */
let headerRow=table.insertRow();
headerRow.innerHTML=
"<th>Month</th>"+
"<th>Principal</th>"+
"<th>Interest (5.5% + 6%)</th>"+
"<th>Outstanding (Principal + Interest)</th>";

/* Phase 1 - Principal Repayment */

for(let i=1;i<=principalMonths;i++){

  let reductionRatio = monthlyPrincipal / P;

  let principal1 = balance1 * reductionRatio;
  let principal2 = balance2 * reductionRatio;

  let interest1 = balance1*r1;
  let interest2 = balance2*r2;

  let totalInterestMonth = interest1 + interest2;

  slab1InterestTotal += interest1;
  slab2InterestTotal += interest2;

  accumulatedInterest += totalInterestMonth;

  balance1 -= principal1;
  balance2 -= principal2;

  let principalOutstanding = balance1 + balance2;
  let totalOutstanding = principalOutstanding + accumulatedInterest;

  let row=table.insertRow();

  row.insertCell(0).innerText=i;
  row.insertCell(1).innerText=format(monthlyPrincipal);

  row.insertCell(2).innerHTML=
  "<div class='breakup'>"+
  "5.5%: "+format(interest1)+"<br>"+
  "6%: "+format(interest2)+"<br>"+
  "<span class='highlight'>Total: "+format(totalInterestMonth)+"</span>"+
  "</div>";

  row.insertCell(3).innerHTML=
  "<div class='breakup'>"+
  "Principal: "+format(principalOutstanding)+"<br>"+
  "Interest: "+format(accumulatedInterest)+"<br>"+
  "<span class='highlight'>Total: "+format(totalOutstanding)+"</span>"+
  "</div>";
}

/* Phase 2 - Interest Recovery */

let monthlyInterestRecovery=accumulatedInterest/interestMonths;
let remainingInterest=accumulatedInterest;

for(let i=1;i<=interestMonths;i++){

  remainingInterest-=monthlyInterestRecovery;

  let row=table.insertRow();

  row.insertCell(0).innerText=principalMonths+i;
  row.insertCell(1).innerText="0";

  row.insertCell(2).innerHTML=
  "<div class='breakup'>Interest Recovery: "+format(monthlyInterestRecovery)+"</div>";

  row.insertCell(3).innerHTML=
  "<div class='breakup'>"+
  "Principal: 0<br>"+
  "Interest: "+format(remainingInterest>0?remainingInterest:0)+"<br>"+
  "<span class='highlight'>Total: "+format(remainingInterest>0?remainingInterest:0)+"</span>"+
  "</div>";
}

/* Summary */

document.getElementById("summary").innerHTML=
"<b>Slab 1:</b> ₹ "+format(slab1)+" @ 5.5%<br>"+
"<b>Slab 2:</b> ₹ "+format(slab2)+" @ 6%<br><hr>"+
"<b>Slab 1 Total Interest:</b> ₹ "+format(slab1InterestTotal)+"<br>"+
"<b>Slab 2 Total Interest:</b> ₹ "+format(slab2InterestTotal)+"<br>"+
"<b>Total Interest:</b> ₹ "+format(accumulatedInterest)+"<br>"+
"<b>Total Payment:</b> ₹ "+format(P+accumulatedInterest);

document.getElementById("summary").style.display="block";

}

</script>

</body>
</html>
