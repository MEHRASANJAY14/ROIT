<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Staff Loan EMI - MPGB RO Jabalpur</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#e8f5e9,#ffffff);
}

.header{
  background:#006400;
  color:white;
  text-align:center;
  padding:18px;
  font-size:20px;
  font-weight:bold;
}

.container{
  max-width:1100px;
  margin:30px auto;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

input{
  padding:8px;
  width:100%;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:10px;
}

button{
  background:#006400;
  color:white;
  border:none;
  padding:10px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:11px;
}

th,td{
  border:1px solid #ccc;
  padding:5px;
  text-align:center;
}

th{
  background:#006400;
  color:white;
}

.result{
  margin-top:20px;
  background:#f1f8f4;
  padding:15px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="header">
MPGB RO Jabalpur - Staff Loan EMI (Tier Based Interest)
</div>

<div class="container">

<h2>Staff Loan Calculator (3:1 Ratio)</h2>

<input type="number" id="amount" placeholder="Loan Amount (₹)">
<input type="number" id="tenure" placeholder="Tenure (Months)">

<button onclick="calculateStaff()">Calculate</button>

<div class="result" id="summary" style="display:none;"></div>

<table id="schedule"></table>

</div>

<script>

function format(n){
  return n.toLocaleString("en-IN",{maximumFractionDigits:2});
}

function calculateStaff(){

let P=parseFloat(amount.value);
let totalMonths=parseInt(tenure.value);

if(!P||!totalMonths){
  alert("Fill all fields");
  return;
}

/* 3:1 Ratio */
let principalMonths=Math.round((3/4)*totalMonths);
let interestMonths=totalMonths-principalMonths;

/* Split Principal */
let slab1 = Math.min(P,4000000);
let slab2 = P>4000000 ? P-4000000 : 0;

let balance1=slab1;
let balance2=slab2;

let monthlyPrincipal=P/principalMonths;

/* Monthly interest rates */
let r1=5.5/12/100;
let r2=6/12/100;

let accumulatedInterest=0;

let table=document.getElementById("schedule");
table.innerHTML="<tr><th>Month</th><th>Principal</th><th>Interest</th><th>Outstanding</th></tr>";

/* Phase 1 */
for(let i=1;i<=principalMonths;i++){

  /* Proportionally reduce both slabs */
  let reductionRatio = monthlyPrincipal / P;

  let principal1 = balance1 * reductionRatio;
  let principal2 = balance2 * reductionRatio;

  let interest = (balance1*r1)+(balance2*r2);

  accumulatedInterest += interest;

  balance1 -= principal1;
  balance2 -= principal2;

  let totalBalance = balance1 + balance2;
  let outstanding = totalBalance + accumulatedInterest;

  table.innerHTML+=`<tr>
  <td>${i}</td>
  <td>${format(monthlyPrincipal)}</td>
  <td>0</td>
  <td>${format(outstanding>0?outstanding:0)}</td>
  </tr>`;
}

/* Phase 2 */
let monthlyInterestRecovery=accumulatedInterest/interestMonths;
let remainingInterest=accumulatedInterest;

for(let i=1;i<=interestMonths;i++){

  remainingInterest -= monthlyInterestRecovery;

  table.innerHTML+=`<tr>
  <td>${principalMonths+i}</td>
  <td>0</td>
  <td>${format(monthlyInterestRecovery)}</td>
  <td>${format(remainingInterest>0?remainingInterest:0)}</td>
  </tr>`;
}

/* Summary */
document.getElementById("summary").innerHTML=`
<h3>Summary</h3>
<p><strong>Slab 1:</strong> ₹ ${format(slab1)} @ 5.5%</p>
<p><strong>Slab 2:</strong> ₹ ${format(slab2)} @ 6%</p>
<p><strong>Total Accumulated Interest:</strong> ₹ ${format(accumulatedInterest)}</p>
<p><strong>Total Payment:</strong> ₹ ${format(P+accumulatedInterest)}</p>
`;

document.getElementById("summary").style.display="block";

}

</script>

</body>
</html>
